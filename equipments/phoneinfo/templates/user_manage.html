<html lang="zh-CN">
<head>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>手机设备管理平台</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <style>body{text-align:center}</style>
</head>
<body role="document">

<!--搜索栏-->
<div class="page-header" style="position:absolute;left:30px;top:28px;">
    <form class="navbar-form" method="get" action="/usersearch/">
        {% csrf_token %}
        <input type="search" name="username" placeholder="用户名" >
        <button type="submit">搜索</button>
    </form>
</div>


<!--用户列表-->
<div class="row" style="left:40px;padding-top:100px;">
    <div class="col-md-11">
        <!--加垂直和水平滚动条-->
        <div style="width:98%;height:550px;overflow-y:scroll;overflow-x:scroll;">
        <table class="table table-striped" >
            <thead>
                <tr>
                    <th>用户ID</th><th>用户名</th><th>真实姓名</th><th>添加时间</th><th>操作</th>
                </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.first_name }}{{ user.last_name}}</td>
                <td>{{ user.date_joined }}</td>
                <td>
                    <a style="color:light blue" class="related-widget-wrapper-link add-related" id="back_id_Phoneinfo"  href="javascript:void(0)" onclick="backPhone({{ borrowrecord.borrow_mobile_id }},'{{ borrowrecord.borrow_mobile}}')">
                    <img src="/static/admin/img/icon-changelink.svg">编辑</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<span style="position:absolute;right:150px;top:75px;">
    <div style="position:absolute;right:100px;width:100px;">
        <tr><th>共</th><td>{{ records_count }}</td><th>条记录</th></tr>
    </div>
</span>

</body>
</html>
