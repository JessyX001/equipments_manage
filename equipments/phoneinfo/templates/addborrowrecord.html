<html lang="zh-CN">
<head>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>手机设备管理平台</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <style>body{text-align:center}</style>
</head>
<body role="document">

<div style="padding-top:30px;float:left;text-alignleft;padding-left:15px;">
    <h4>借出信息填写</h4>
</div>

<div class="page-header" style="padding-top:80px;padding-left:10px;">
    <form class="navbar-form" method="post" action="/borrow/phoneinfo/{{id}}/" name ='addborrowrecord' >
        {% csrf_token %}
        <table cellspacing="5" cellpadding="5" border="0">
           <tr>
            <td>借出手机名称：</td>
            <td>{{ borrow_mobile_name}}</td>
           </tr>
            <tr>
                <td>借出人员姓名：</td>
                <td><input type="text" class="form-control" name="borrow_person"/></td>
            </tr>
            <tr>
                <td>所在部门：</td>
                <td><input type="text" class="form-control" name="borrow_department"/></td>
            </tr>
            <tr>
                <td>备注：</td>
                <td><input type="text" class="form-control" name="borrow_remark"/></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
           </tr>
           <tr>
            <td colspan="2" >
                <input type="submit" value="保存" onclick="success">
            <td>
                <a href="../../../phoneinfo_manage" target="mainFrame"><input type="button" value="返回"></a>
            </td>
            </td>
           </tr>
          </table>
    </form>
</div>

<div class="row" style="padding-top:23px;">
</div>
<script>
function success(){
alert("保存成功！");
}
</script>

</body>

</html>
